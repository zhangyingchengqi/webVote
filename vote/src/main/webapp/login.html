<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
window.onload = function(){
	var input = document.getElementById("loginBox").getElementsByTagName("input");
	for(i=0; i<input.length; i++) {
		var type = input[i].getAttribute("type");
		if(type == "text" || type == "password") {
			input[i].onfocus = function(){
				this.className += " input-text-over";
			}
			input[i].onblur = function(){
				this.className = this.className.replace(/input-text-over/, "");
			}
		} else if(type == "submit") {
			input[i].onmouseover = function(){
				this.className += " input-submit-over";
			}
			input[i].onmouseout = function(){
				this.className = this.className.replace(/input-button-over/, "");
			}
		}
	}
}
</script>
<script type="text/javascript">
	$(function(){
		$("#inputbutton").click(function(){
			$.ajax({
				type:"post",
				data:$("#myform").serialize(),
				url:"voteUser_login.action",
				dataType:"json",
				success:function(data){
					if(data.code== 1){
						alert("登录成功！");
						location.href="manage.html";
					}else{
						alert("登录失败！原因"+data.msg);
					}
				}
			});
		});	
	});

</script>
</head>
<body>
<div id="header" class="wrap">
	<img src="images/logo.gif" />
</div>
<div id="login" class="wrap">
	<div class="main">
		<div class="corner"></div>
		<div class="introduce">
			<h2>源辰信息</h2>
			<p>网上调查系统...</p>
		</div>
		<div class="login">
			<h2>用户登录</h2>
			<form method="post" id="myform">
				<dl id="loginBox">
					<dt>用户名：</dt>
					<dd><input type="text" class="input-text" name="uname"  value=""/></dd>
					<dt>密　码：</dt>
					<dd><input type="password" class="input-text" name="pwd"  value=""/></dd>
					<dt></dt>
					<dd><input type="button" id="inputbutton" class="input-button"  value="登录" /> <a href="register.html">新用户注册</a></dd>
				</dl>
			</form>
			<div class="error"></div>
		</div>
	</div>
</div>
<div class="wrap">
</div>
<div id="footer" class="wrap">
	源辰信息 &copy; 版权所有
</div>

</body>
</html>
